<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title{
            padding: 50px 10px 5px 15px;
            border: 30px;
        }
        #boxwrap{
            box-sizing: border-box;
            background: pink;
            width: 500px;
            height: 200px;
            margin-top: 100px;
            padding: 20px;
            border-radius: 7px;
        }
        #naver{
            width: 400px;
            height: 100px;
            background-color: limegreen;
            color: aliceblue;
            text: 20px;

        }
        #box1{
            box-sizing: border-box;
            border: 1px solid red;
            color: blue;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: brown;
            margin-bottom: 20px;
        }
        #box2{
            box-sizing: border-box;
            border: 1px solid white;
            color: peru;
            
            border-radius: 5px;
        }
        #box1 b{
            color: white;
            margin: 50px;
            padding: 30px;
        }
        #box1 span{
            margin: 100px;
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <h1 id="title">
        여백 시작이다!!~ 훗
    </h1>
    <div id="boxwrap">
        <div id="box1">
        <span>여백의미!</span>
        <b>여백이....</b>
        <b>없어...</b>
        </div>
        <div id="box2">여유가 없네!!</div>
        
    </div>
    <button id="naver">로그인</button>


</body>
</html>
