<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <style>
     .orange{background: orange;}
            .green{background: green;}
            .blue{background: blue;}
            .pink{background: pink;}
            .yellow{background: yellow;}
    #parent{
        border: 5px solid red;
        width: 1000px;
        height: 300px;
        display: flex;
        gap :10px ;
        /* flex-direction: column-reverse; */
        flex-wrap: wrap;
        
    }
    .child{
        /* flex-grow는 부모의 남은공간을 얼마나 나눠 가질지 설정
            숫자 비율로 자식에게 크기를 준다. 
             1:1:1:1 네개의 자식태그에 4분의1 크기를 준다.
             1:3:1:1 1번째 3번째 4번째 자식에게는 6분의1 크기를주고 2번째 자식에게는 6분의3을 준다.*/
        /* flex-grow: 1; */
        /* flex-shrink는 자식들의 크기에 비해 부모의 크기가 작은경우 
                자식들의 크기를 얼마나 줄일건지 정하는거
            작동조건
                1.flex컨테이너(부모)의 너비가 정해져있고
                2. 아이템들(자식)의 기본 크기 합이 부모보다 클때*/
        width: 400px;
        /* flex: 1; */
    }
    
    .green{
        /* flex-grow: 2; */
        /* flex-shrink: 0; */
    }
 </style>

<body>
    
 <div id="parent">
        <div class="child orange">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child pink">4</div>
        <div class="child yellow">5</div>
    </div>

</body>
</html>
<!-- 
    flex - 자식태그(items) 세팅 
    flex-grow :1; 부모의 전체 크기에서 자식 개당 1의 크기를 준다 (5개면 1/5씩) 
    
    
    
    
    -->
