<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- 
    ---- 모든 팀 공통 ---- 

    html 페이지  4개  :  index.html, page1.html, page2.html, page3.html
    css 4개 :  각 페이지별  css 파일 작업
    폴더  :  assets 폴더생성하여  작업

    공통 레이아웃 
    상단 : 로고 + 메뉴(4개 링크 -  페이지이동가능하게 )
    하단 : 주소,  연락처,  저작권

    모든 페이지의  최대 넓이는 1200px 이다. 
    
    ---- 2팀 ----
    2팀 :    여행지 소개 사이트  
    페이지 구성
    index.html : 여행지 메인(요약/하이라이트)
    course.html : 추천 코스(1일차/2일차 느낌 리스트)
    food.html : 맛집 리스트(카드)
    tips.html : 교통/꿀팁/주의사항

    역할 분담
    A(메인, 도헌) : Hero + 베스트 스팟 3 카드 + 사진 영역(회색 박스)
    B(코스, 창호) : 타임라인 느낌 일정표(세로 라인 + 일정 박스)
    C(맛집, 지은) : 맛집 카드 8개(이름/한줄평/가격대)
    D(팁, 유빈) : 교통/준비물/주의사항을 아이콘 박스(원) + 텍스트로 정리
    CSS 포인트

    -->
    <div id="wrap">
      <header>
        <!-- ===== header 시작 ===== -->
        <div class="nav-container">
          <a href="#" class="logo-area">
            <img src="team-logo.png" alt="로고이미지" />
          </a>
          <nav>
            <ul class="nav-menu">
              <li><a href="./main.html">HOME</a></li>
              <li><a href="./course.html">COURSE</a></li>
              <li><a href="./food.html">HOT SPOT</a></li>
              <li><a href="./tip.html">TIP</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- ===== header 끝 ===== -->

      <main id="main">
        <!-- ===== main 시작 ===== -->
        <!-- A(메인, 도헌) : Hero + 베스트 스팟 3 카드 + 사진 영역(회색 박스) -->

        <!-- 히어로 -->
        <div id="hero_box">
          <div><img src="./가파도.jpg" /></div>
        </div>

        <!-- 베스트 샷 -->
        <div id="bestshot_box">
          <div class="card"><img src="./성산일출봉.jpg" /></div>
          <div class="card"><img src="./1100고지.jpg" /></div>
          <div class="card"><img src="./함덕서우봉해변 .jpg" /></div>
        </div>

        <!-- 이미지 박스 -->
        <div id="imgs_box">
          <p>이미지 박스</p>

          <div class="imgGrid">
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
            <div class="imgItem"><img src="" alt="" /></div>
          </div>
        </div>
      </main>
      <!-- ===== main 끝 ===== -->

      <footer id="footer">
        <!-- ===== footer 시작 ===== -->
        <!-- footer 안쪽의 "정보 블록(내용 덩어리)" -->
        <div id="footerInfo">
          <!-- 1) 주소 -->
          <p class="footerLine">
            <span class="label">주소</span>
            <span class="value">대전광역시 ○○구 ○○로 00</span>
          </p>

          <!-- 2) 연락처 -->
          <p class="footerLine">
            <span class="label">연락처</span>
            <span class="value">010-0000-0000 · example@email.com</span>
          </p>

          <!-- 3) 저작권 (텍스트가 본체 + 로고는 보조) -->
          <p class="footerCopyright">
            <span class="copyrightRow">
              <span class="copyrightText"
                >© 2026 2팀 (bottomup). All rights reserved.</span
              >

              <!-- 로고는 보조 요소 -->
              <img
                class="teamLogo"
                src="./team-logo.png"
                alt="bottomup 팀 로고"
              />
            </span>
          </p>
        </div>
      </footer>
      <!-- ===== footer 끝 ===== -->
    </div>
    <!-- ==== Wrap 끝 ==== -->
  </body>
  <!-- ===== body 끝 ===== -->
</html>
